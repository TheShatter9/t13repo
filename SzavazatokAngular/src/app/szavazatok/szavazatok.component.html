<h1>Szavazatok feladat</h1>
<h2>Új szavazat feltöltése</h2>
<div class="form-group">
    <label for="korzet">Körzet száma</label>
    <input type="number" class="form-control" id="korzet" [(ngModel)]="korzetErtek">
</div>

<div class="form-group">
    <label for="szavazat">Szavatok száma</label>
    <input type="number" class="form-control" id="szavazat" [(ngModel)]="szavazatErtek">
</div>

<div class="form-group">
    <label for="nev">Képviselő neve</label>
    <input type="text" class="form-control" id="nev" [(ngModel)]="nevErtek">
</div>

<div class="form-group">
    <label for="part">Párt neve</label>
    <select class="form-control" id="part" [(ngModel)]="partErtek">
        <option value="-">Független</option>
        <option *ngFor="let part of partok" [value]="part">{{ part }}</option>
    </select>
</div>
<button type="button" class="btn btn-dark w-100 my-2" (click)="ujSzavazatHozzaadas()">Új szavazat hozzáadása</button>

<h2>Szavazatokat szűrő mező</h2>
<div class="form-group">
    <label for="keresoErtek">Körzet száma</label>
    <input type="text" class="form-control my-3" id="keresoErtek" [(ngModel)]="keresoErtek">
</div>

<table class="table table-striped table-dark table-sm">
    <thead>
        <tr>
            <th>Körzet</th>
            <th>Szavazat</th>
            <th>Név</th>
            <th>Párt</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let szavazat of szavazatok" [hidden]="valasztottPart && szavazat.part !== valasztottPart">
            <td>{{ szavazat.korzet }}</td>
            <td>{{ szavazat.szavazat }}</td>
            <td>{{ szavazat.nev }}</td>
            <td>{{ szavazat.part }}</td>
        </tr>
    </tbody>
</table>
